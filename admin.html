<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - CODE LIVRE</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/form.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container header-flex">
        <h1 class="logo">CODE LIVRE</h1>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="admin.html">Admin</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main container">
      <section class="form-box">
        <h2>Painel Administrativo</h2>
        <form id="admin-form">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn">Cadastrar</button>
            <button type="button" class="btn btn-clear" onclick="limparCampos()">Limpar Campos</button>
          </div>
        </form>

        <h3 class="list-title">Usuários Cadastrados</h3>
        <input type="text" id="search" placeholder="Digite o nome ou e-mail para buscar..." onkeyup="filtrarUsuarios()" class="search-box">
        <ul id="lista-usuarios" class="user-list"></ul>
        <button onclick="excluirTodos()" class="btn btn-danger">Excluir Todos</button>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 CODE LIVRE | Todos os direitos reservados</p>
      </div>
    </footer>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
